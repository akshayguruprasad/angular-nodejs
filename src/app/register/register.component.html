<div class="container-fluid">
  <app-header></app-header>
  <div id="registerimage">
    <div>
      <img src="../../assets/images/ruppes.png">
      <h2>Win INR 15,00,000*
        of cash prizes to be won</h2>
    </div>
    <div>
      <img src="../../assets/images/code.png">
      <h2>Showcase your tech skills
        on a competitive platform against thousands of contenders</h2>
    </div>
    <div>
      <img src="../../assets/images/traffic.png">
      <h2>Win your dream job*
        at one of the largest IT companies in the world</h2>
    </div>
    <div>
      <img src="../../assets/images/search.png">
      <h2>Be recognized as an Expert
        at the national level</h2>
    </div>

  </div>
  <div id="formtags">
    <div id="logreg-forms">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in
              with
              Facebook</span> </button>
          <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in
              with
              Google+</span> </button>
        </div>
        <p style="text-align:center"> OR </p>
        <div class="input-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        </div>

        <div class="input-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>

        <div class="input-group">
          <button class="btn btn-md btn-rounded btn-block form-control submit" id="login" (click)="login()"><i class="fas fa-sign-in-alt"></i>
            Sign in</button>
        </div>

        <a href="#" id="forgot_pswd" (click)="toggleResetPswd($event)">Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup" (click)="toggleSignUp($event)"><i class="fas fa-user-plus"></i>
          Sign up New Account</button>
      </form>
      <a id="btn-back" routerLink="/home">Back</a>

      <form action="#" class="form-reset">
        <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        <a href="#" id="cancel_reset" (click)="toggleResetPswd($event)"><i class="fas fa-angle-left"></i> Back</a>
      </form>

      <form action="#" class="form-signup">
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up
              with
              Facebook</span> </button>
        </div>
        <div class="social-login">
          <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up
              with
              Google+</span> </button>
        </div>

        <p style="text-align:center">OR</p>

        <input type="text" id="user-fname" class="form-control" placeholder="First name" required autofocus="">
        <input type="text" id="user-lname" class="form-control" placeholder="Last name" required>
        <input type="email" id="user-email" class="form-control" placeholder="Email address" required>
        <input type="text" id="user-number" class="form-control" placeholder="Mobile number" required>

        <div class="input-group">
          <button class="btn btn-md btn-block submit" id="register" (click)="register()"><i class="fas fa-user-plus"></i>
            Sign Up</button>
        </div>

        <a href="#" id="cancel_signup" style="color: black;" (click)="toggleSignUp($event)"><i class="fa fa-angle-left"></i>Back</a>
      </form>
      <br>

    </div>
  </div>

</div>
